<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Report Builder Admin LET</title>
	<!-- Tell the browser to be responsive to screen Width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
	<!-- Ionicons -->
    <link rel="stylesheet" href="bootstrap/css/ionicons.min.css">
</head>
    <body>
        <div class="container-fluid">
			<div class="row" style="background-color:#333333">
				<p class="text-capitalize" style="color:#FFFFFF;padding:1%;text-align:center;">Administration Login Panel</p>
			</div><!-- ./row -->
		</div>
		<div class="container">	
			<div class="row" style="">
				<form role="form" class="form-inline">
					<div class="col-md-offset-3 col-md-6 pull-left" style="margin-top:14%;background-color:#CCCCCC;padding:2%;box-shadow:2px 2px 2px 2px black;border-radius:6px;">
						<legend>Please Login</legend>
						<div class="col-md-offset-1 col-md-7 input-group" style="margin-bottom:-4%;">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control input-sm" name="" />
						</div><br><br>
						<div class="col-md-offset-1 col-md-7 input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control input-sm" name="" />
						</div>
						<legend>&nbsp;</legend>
						<div class="col-md-6">
							<button type="submit" class="btn btn-default" name="login" style="float:right;">Login</button>
						</div>	
					</div><!-- ./col-md-6 -->
				</form> <!-- ./form -->
			</div><!-- ./row -->
		</div><!-- ./container-->
		<div class="container-fluid">
			<div class="row" id="footer" style="background-color:#333333;margin-top: 11.65%;">
				<p style="color:#FFFFFF;text-align:center;">Copyright 2016 Report Builder</p>
			</div>
		</div>
	<!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
